<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam Law - Full-Stack Developer</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div id="wrapper">
        <header id="header" class="flex">
            <div class="flex">
                <div class="welcome">
                    "Hello, I am <span class="highlight">Sam Law</span>." <br />
                    "I'm an aspiring full-stack developer."
                </div>
                <form>
                    <button formaction="#nav-menu">Let's Connect</button>
                </form>
            </div>
        </header>
        <main>
            <nav>
                <input type="checkbox" id="menu">
                <label for="menu"> </label>
                <ul class="menu-content">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <header>
                <h1>Portfolio</h1>
            </header>
            <section class="row justify-center">
                <div class="card-column">
                    <figure class="card code-card">
                        <h2 class="card-header">Flexbox Row</h2>
                        <div class="card-body">
                            <p>Use these three properties to create a Flexbox row layout.</p>
                        </div>
                        <!-- with the <pre> element, it counts all spaces literally, so proper code indentation cannot be applied in this case -->
                        <pre class="code-block"><code>.row {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }</code></pre>
                    </figure>
                </div>
                <div class="card-column">
                    <figure class="card code-card">
                        <h2 class="card-header">Flexbox Column</h2>
                        <div class="card-body">
                            <p>Use this to create a Flexbox column layout.</p>
                        </div>
                        <pre class="code-block"><code>.column {
      display: flex;
      flex-direction: column
    }</code></pre>
                    </figure>
                </div>

                <div class="card-column">
                    <figure class="card code-card">
                        <h2 class="card-header">CSS Grid Layout</h2>
                        <div class="card-body">
                            <p>Build a 12-column layout using CSS Grid</p>
                        </div>
                        <pre class="code-block"><code>.grid {
      display: grid;
      width: 100%;
      grid-template-columns: repeat(12, 1fr);
    }</code></pre>
                    </figure>
                </div>
                <div class="card-column">
                    <figure class="card code-card">
                        <h2 class="card-header">Linear Gradients</h2>
                        <div class="card-body">
                            <p>This will create a background linear gradient from top to bottom.</p>
                        </div>
                        <pre class="code-block"><code>.linear-gradient-background {
      background-image: linear-gradient(
        rgba(232, 102, 236, 0.3) 0%,
        rgba(232, 102, 236, 0.6) 100%
      );
    }</code></pre>
                    </figure>
                </div>
                <div class="card-column">
                    <figure class="card code-card">
                        <h2 class="card-header">Box Transition Glow</h2>
                        <div class="card-body">
                            <p>Use transition and box shadows to glow on hover.</p>
                        </div>
                        <pre class="code-block"><code>.code-card .card-header {
      border-radius: 8px;
      transition: all 0.5s ease-in-out;
    }
    
    .code-card:hover,
    .code-card:hover .card-header {
      box-shadow: inset 0px 0px 8px rgba(232, 102, 236, 1), 0 0 15px rgba(232, 102, 236, 1);
    }</code></pre>
                    </figure>
                </div>

                <div class="card-column">
                    <figure class="card code-card">
                        <h2 class="card-header">Overlay Card with Title</h2>
                        <div class="card-body">
                            <p>Use position properties and negative margins to raise elements higher than their natural
                                starting point.
                            </p>
                        </div>
                        <pre class="code-block"><code>.card-header {
      position: relative;
      margin-top: -20px;
    }</code></pre>
                    </figure>
                </div>
            </section>
            <header>
                <h1>About Me</h1>
            </header>
            <section class="row justify-center">
                <div class="card-column">
                    <figure class="card code-card">
                        <img src="assets/images/SamLawProfile.jpg" alt="Portrait of Sam Law">
                    </figure>
                    <figure class="card code-card">
                        <div class="card-body">
                            <p>I am an up and coming full-stack developer who embraces the line between the creative and
                                the technical.</p>
                        </div>
                    </figure>
                </div>
            </section>
            <header>
                <h1>Contact Me</h1>
            </header>
            <section class="row justify-center contact-form">
                <h3>Contact Me</h3>
                <div class="card-column">
                    <figure class="card code-card">
                        <div class="card-body social">
                            <h6>Online</h6>
                            <a href=mailto:sam@emailaddress.com class="icon email" title="Send me an email">Email</a>
                            <a href=https://github.com/mrsamlaw class="icon github"
                                title="Follow me on Github">Github</a>
                            <a href=https://www.linkedin.com/in/mrsamlaw class="icon linkedin"
                                title="Let's Link Up">LinkedIn</a>
                        </div>
                    </figure>
                </div>
                <div class="card-column">
                    <figure class="card code-card contact-form">
                        <form>
                            <label>Name</label>
                            <input type="text" id="name" name="name" placeholder="Samuel L Jackson">
                            <label>Email:</label>
                            <input type="email" id="email-address" name="email" placeholder="you@yourdomain.com">
                            <label>Message</label>
                            <textarea id="message" name="message" placeholder="How can I help?"></textarea>
                            <button>Submit</button>
                        </form>
                    </figure>
                </div>
            </section>
        </main>

        <footer id="footer">
            <p>Simply CSS, Imagination & Inspiration</p>
        </footer>
    </div>
</body>

</html>
